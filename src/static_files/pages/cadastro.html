<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro da API</title>
  <link rel="stylesheet" href="../src/css/cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Usuário</h1>
    <form action="/api/register" method="POST" class="form-box">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <a href="../index.html" class="voltar">← Voltar à Home</a>
  </div>

  <div class="video-background">
    <video id="bg-video" autoplay muted playsinline class="fade-video">
      <source src="../src/assets/mp4/backgroud_image_cadastro.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo em HTML5.
    </video>


  </div>

  <script src="../src/js/script.js"></script>
</body>
</html>
